<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 клас - Алгебра</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   
    
</head>
<body>
    <div class="container">
        <h1>7 клас - Алгебра</h1>
        <div class="topics-list">
            <div class="topic-item" data-topic="Одночлени та многочлени">Одночлени та многочлени</div>
            <div class="topic-item" data-topic="Дії з многочленами">Дії з многочленами</div>
            <div class="topic-item" data-topic="Формули скороченого множення">Формули скороченого множення</div>
            <div class="topic-item" data-topic="Розв'язування рівнянь">Розв'язування рівнянь</div>
            <div class="topic-item" data-topic="Розв'язування задач за допомогою рівнянь">Розв'язування задач за допомогою рівнянь</div>
            <div class="topic-item" data-topic="Поняття функції">Поняття функції</div>
        </div>
        <a href="/" class="btn">Назад до головної</a>
    </div>
    
    <!-- Модальне вікно -->
    <div id="topicModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-left">
                <div id="topicContent">Тут буде матеріал теми.</div>
            </div>
            <div class="modal-right">
                <h3>Чат з нейромережею</h3>
                <div class="chat-box" id="chatBox"></div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Введіть запит..." />
                    <button id="sendMessage">Надіслати</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
