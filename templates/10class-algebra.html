<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 клас - Алгебра</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>10 клас - Алгебра</h1>
        <div class="topics-list">
            <div class="topic-item" data-topic="Властивості та графіки степеневих, показникових і логарифмічних функцій">Властивості та графіки степеневих, показникових і логарифмічних функцій</div>
            <div class="topic-item" data-topic="Розв'язування рівнянь і нерівностей">Розв'язування рівнянь і нерівностей</div>
            <div class="topic-item" data-topic="Основні тригонометричні функції">Основні тригонометричні функції</div>
            <div class="topic-item" data-topic="Властивості тригонометричних функцій">Властивості тригонометричних функцій</div>
            <div class="topic-item" data-topic="Тригонометричні рівняння та нерівності">Тригонометричні рівняння та нерівності</div>
        </div>
        <a href="/" class="btn">Назад до головної</a>
    </div>

    <!-- Модальне вікно -->
    <div id="topicModal" class="modal">
        <div class="modal-content">
            <div class="modal-left" id="topicContent"></div>
            <div class="modal-right">
                <h3>Чат</h3>
                <div id="chatBox" class="chat-box"></div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Напишіть повідомлення...">
                    <button id="sendMessage">Надіслати</button>
                </div>
            </div>
            <span class="close">&times;</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
