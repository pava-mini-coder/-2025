<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 клас - Алгебра</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>8 клас - Алгебра</h1>
        <div class="topics-list">
            <div class="topic-item" data-topic="Дробові вирази, їх спрощення">Дробові вирази, їх спрощення</div>
            <div class="topic-item" data-topic="Дії з дробовими виразами">Дії з дробовими виразами</div>
            <div class="topic-item" data-topic="Арифметичний квадратний корінь">Арифметичний квадратний корінь</div>
            <div class="topic-item" data-topic="Дії з ірраціональними числами">Дії з ірраціональними числами</div>
            <div class="topic-item" data-topic="Квадратична функція, її графік і властивості">Квадратична функція, її графік і властивості</div>
        </div>
        <a href="/" class="btn">Назад до головної</a>
    </div>
    
    <!-- Модальне вікно -->
    <div id="topicModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-left">
                <div id="topicContent">Тут буде матеріал теми.</div>
            </div>
            <div class="modal-right">
                <h3>Чат з нейромережею</h3>
                <div class="chat-box" id="chatBox"></div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Введіть запит..." />
                    <button id="sendMessage">Надіслати</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
